<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FoodieZ: where we love food!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1 text-center topSpace"><span style="color:#cc3b23">F</span><span style="color:#ed8d28">o</span><span style="color:#ecc243">o</span><span style="color:#748b37">d</span><span style="color:#3672c7">i</span><span style="color:#cc3b23">e</span><span style="color:#ed8d28">Z</span></h1>
      <h6 class="font-monospace text-center d-none d-md-block"></h6>
      <form>
        <div class="row mb-3">
          <div class="col-2 col-sm-3"></div>
          <div class="col-8 col-sm-6">
            <input id="searchText" class="form-control" type="text" />
          </div>
          <div class="col-2 col-sm-3"></div>
        </div>
        <div class="mb-3 text-center pt-3">
          <button id="searchFood" class="btn-lg btn-danger">
            FoodieZ search
          </button>
        </div>
      </form>
      <button id='closeContent' class='btn-sm btn-light'>Close-[X]</button>
      <div id="recipe-info" class="container-fluid">

      </div>
      <div id="info-box" class="text-center alert-float">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="alert alert-danger" role="alert">
            An error occurs, please try again later!
          </div>
      </div>
      <div id="result-list" class="container-fluid text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="alert alert-danger" role="alert">
            An error occurs, please try again later!
          </div>
      </div>

      <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">&copy 2021 teerawat p.</span>
        </div>
      </footer>

    </div>
    <script src="./js/apiKey.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
