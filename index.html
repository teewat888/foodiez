<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      FoodieZ: advance food search buitt by food lover for food lovers
    </title>
  </head>
  <body>
    <div class="container">
      
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a id="home" href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a id="advance" href="#" class="nav-link">Advance</a>
          </li>
          <li class="nav-item">
            <a id="tools" href="#" class="nav-link">Tools</a>
          </li>
        </ul>
      </header>
    </div>
    <div class="container-fluid">
      <h1 class="display-1 text-center topSpace">
        <span style="color: #cc3b23">F</span
        ><span style="color: #ed8d28">o</span
        ><span style="color: #ecc243">o</span
        ><span style="color: #748b37">d</span
        ><span style="color: #3672c7">i</span
        ><span style="color: #cc3b23">e</span
        ><span style="color: #ed8d28">Z</span>
      </h1>
      <h6 class="font-monospace text-center d-none d-md-block"></h6>
      <form id="search-form" class="pt-3">
        <div class="row mb-3">
          <div class="col-2 col-sm-3"></div>
          <div class="col-8 col-sm-6">
            <input id="searchText" class="form-control" type="text" />
          </div>
          <div class="col-2 col-sm-3"></div>
        </div>
        <div id="advance-search" class="text-center"></div>
        <div class="mb-3 text-center pt-3">
          <button id="searchFood" class="btn-lg btn-danger">
            FoodieZ search
          </button>
        </div>
      </form>
      
      <div id="tool-box" class="container-fluid pt-20p pt-45">
        <div class="row">
          <div class="col-sm-6">
            <div class="card text-dark bg-light mb-3" style="max-width: 25rem">
              <div class="card-header">Ingredient Substitutes</div>
              <div class="card-body">
                <div class="input-group mb-3">
                <input
                  id="input-substitute" type="text"
                  class="inputTool"
                  placeholder="fill in item you dont have eg. butter"
                /><button id="btn-substitute" class="btn btn-sm btn-info">
                  find
                </button>
              </div>
                <p id="substitute-text" class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div
              class="card text-dark bg-light mb-3"
              style="max-width: 25rem; float: right; width: 100%">
              <div class="card-header">Nutrition Analysis (per 100g)</div>
              <div class="card-body">
                <div class="input-group mb-3">
                <input type="text"
                  id="input-nutrition"
                  class="inputTool"
                  placeholder="fill in an item eg. banana"
                /><button id="btn-nutrition" class="btn btn-sm btn-info">
                  analyse
                </button>
              </div>
                <p id="nutrition-text" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="card text-dark bg-light mb-3" style="max-width: 25rem">
              <div class="card-header">Convert Amounts</div>
              <div class="card-body">
                <form>
                  <div class="input-group mb-3 myZI">
                <input type="text" id="input-amount" class="inputamount red-input" name="convertAmount" />
                <select id="from-convert" class="selecttool">
                  <option value="cups" selected="selected">cups</option>
                  <option value="ml">ml</option>
                  <option value="oz">oz</option>
                  <option value="grams">grams</option>
                </select> &nbsp;of&nbsp;
                <input type="text" id="input-convert" class="inputconvert red-input" placeholder="eg. flour"/>
                &nbsp;to&nbsp;
                <select id="to-convert" class="selecttool">
                  <option value="grams" selected="selected">grams</option>
                  <option value="cups">cups</option>
                  <option value="ml">ml</option>
                  <option value="oz">oz</option>
                </select>
               </div>
                <button id="btn-convert" class="btn btn-sm btn-info">convert</button>
                <p id="convert-text" class="card-text"></p>
              </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div
              class="card text-dark bg-light mb-3"
              style="max-width: 25rem; float: right; width: 100%"
            > 
            <div class="card-header">GL/GI Calculator</div>
              <div class="card-body">
                <div id="divGI" class="input-group mb-3">
                <input type="text" class="input4GI" placeholder="eg. 2 cups rice" /><button name="addIng" class="btn btn-sm btn-primary btn4GI">+</button>
              </div>
                <button id="btn-gi" class="btn btn-sm btn-info">Calculate GL/GI</button> 
                <p id="gi-text" class="card-text pt-10"></p>
                
              </div>            
            </div>
          </div>
        </div>
      </div>
      
      <div id="top-info-box" class="container-fluid text-center">
        <div id="notified-text"></div>
        <!-- notifed text eg. search text validation-->
        <!--div id="spinner-top" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div-->
        <p id="loading-top"></p>
        <!--div id="alert-top" class="alert alert-danger" role="alert">
          An error occurs, please try again later!
        </div-->
      </div>
      <div class="container-fluid text-center">
        <button id="closeContent" class="btn-lg btn-light">Close-[X]</button>
      </div>
      <!-- an individual recipe -->
      <div id="recipe-info" class="container-fluid"></div>
      <!-- recipes list-->
      <div id="result-list" class="container-fluid text-center"></div>
      <div id="info-box" class="text-center alert-float">
        <!--div id="spinner" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div-->
        <p id="loading-bottom"></p>
        <!--div id="alert" class="alert alert-danger" role="alert">
          An error occurs, please try again later!
        </div-->
      </div>
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">&copy 2021 teerawat p.</span>
        </div>
      </footer>
    </div>
    <script src="./js/init.js" defer></script>
    <script src="./js/tools.js" defer></script>
    <script src="./js/ingredients.js" defer></script>
    <script src="./js/apiKey.js" defer></script>
    <script src="./js/index.js" defer></script>
  </body>
</html>
