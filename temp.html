<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>FoodieZ: advance food search...</title>


  </head>

  
  <body>
    <form>
                
      <input type="text" id="input-amount" class="inputamount" name="convertAmount" placeholder="1"/>
      <select id="from-convert" class="selecttool">
        <option value="cups" selected="selected">Cups</option>
        <option value="ml">ml</option>
        <option value="oz">oz</option>
        <option value="grams">grams</option>
      </select>OF
      <input type="text" id="input-convert" class="inputconvert" placeholder="eg. flour"/>
      TO:
      <select id="to-convert" class="selecttool">
        <option value="grams" selected="selected">grams</option>
        <option value="cups">cups</option>
        <option value="ml">ml</option>
        <option value="oz">oz</option>
      </select>
      <button id="btn-convert" class="btn btn-sm btn-info">convert</button>
      <p id="convert-text" class="card-text"></p>
    </form>
    <script src="./js/test.js"></script>
    
  </body>
